<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
    </h:head>
    <h:body>
        <div id="logo">
            <h:graphicImage library="img" name="game_logo.png" width="150" height="150" /> 
        </div>
            <header>
                 <h1>GAME-Gamificated ARZ Member Education</h1>

            </header>
        
        
        <ui:insert name="header">
                    <h:outputStylesheet library="resources" name="css/stylesheet.css"></h:outputStylesheet>

            <div id="menu">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="index.xhtml" icon="pi pi-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Courses and Quizzes" outcome="courses.xhtml" icon="pi pi-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Trainers" outcome="trainers.xhtml" icon="pi pi-file">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Leaderboard" outcome="leaderboard.xhtml" icon="pi pi-briefcase">
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
            </div>
            <br />
            <div id="logout">
            <h:form>
            <p:splitButton id="basic" value="Account" action="#{buttonView.save}" icon="pi pi-save">
                <p:menuitem value="Points" action="#{buttonView.update}" icon="pi pi-refresh" />
                <p:menuitem value="Courses" action="#{buttonView.delete}" ajax="false" icon="pi pi-times" />
                <p:separator />
                <p:menuitem value="Logout" url="www.google.com" icon="pi pi-home" />
            </p:splitButton>
            </h:form>
            </div>
        </ui:insert>
        <br />
        <ui:insert name="content">
            Content
        </ui:insert>
        <br />
        <footer>
        <ui:insert name="footer">
            
            
                <hr />
                <h:graphicImage library="img" name="background.jpg" width="10" height="10" /> 
                <br />
                Kontakt: <a href="http://www.arz.at">ARZ Wien</a> <br />
                Grasbergergasse 13 <br />
                1030 Wien <br />
                <br />
                <br />
                <br />
            
            
        </ui:insert>
            </footer>
        <br />
        
    </h:body>
</html>
