<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <!--<h:outputStylesheet library="resources" name="css/stylesheet.css"></h:outputStylesheet> -->
        <link rel="stylesheet" href="./css/stylesheet.css" type="text/css" media="screen" />  
    </h:head>
    <h:body>
        
        <div id="logo">
            <!-- <h:graphicImage library="resources" name="img/game_logo.png" /> -->
            <img src="./img/game_logo.png" alt="Logo" width="100" height="100" />
        </div>
        
        
        <h1>GAME-Gamificated ARZ Member Education</h1>
        <ui:insert name="header">
            <div id="menu">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="index.xhtml" icon="pi pi-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Courses and Quizzes" outcome="courses.xhtml" icon="pi pi-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Trainers" outcome="trainers.xhtml" icon="pi pi-file">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Leaderboard" outcome="leaderboard.xhtml" icon="pi pi-briefcase">
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
            </div>
            <br />
            <h:form>
            <p:splitButton id="basic" value="Account" action="#{buttonView.save}" icon="pi pi-save">
                <p:menuitem value="Points" action="#{buttonView.update}" icon="pi pi-refresh" />
                <p:menuitem value="Courses" action="#{buttonView.delete}" ajax="false" icon="pi pi-times" />
                <p:separator />
                <p:menuitem value="Logout" url="www.google.com" icon="pi pi-home" />
            </p:splitButton>
            </h:form>
        </ui:insert>
        <br />
        <ui:insert name="content">
            Content
        </ui:insert>
        <br />
        <ui:insert name="footer">
            <div class="footer">
                <hr />
                <img src="./img/game_logo.png" alt="Hintergrund" />
                <!--<h:graphicImage library="img" name="background.jpg" /> -->
                
                <br />
                Kontakt: <a href="http://www.arz.at">ARZ Wien</a> <br />
                Grasbergergasse 13 <br />
                1030 Wien <br />
                

            </div>
        </ui:insert>
        <br />
        
    </h:body>
</html>
