<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GAME</title>
        <link rel="stylesheet" href="./img/stylesheet.css" type="text/css" media="screen"></link>
    </h:head>
    <h:body>
        <img src="./img/game_logo.png" alt="Logo" width="100" height="100"></img>
        <h1>GAME-Gamificated ARZ Member Education</h1>
        <ui:insert name="header">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="index.xhtml" icon="pi pi-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Courses and Quizzes" outcome="courses.xhtml" icon="pi pi-search">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="Trainers" outcome="trainers.xhtml" icon="pi pi-file">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Leaderboard" outcome="leaderboard.xhtml" icon="pi pi-briefcase">
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>
            <br />
            <h:form>
            <p:splitButton id="basic" value="Account" action="#{buttonView.save}" icon="pi pi-save">
                <p:menuitem value="Points" action="#{buttonView.update}" icon="pi pi-refresh" />
                <p:menuitem value="Courses" action="#{buttonView.delete}" ajax="false" icon="pi pi-times" />
                <p:separator />
                <p:menuitem value="Logout" url="www.google.com" icon="pi pi-home" />
            </p:splitButton>
            </h:form>
        </ui:insert>
        <br />
        <ui:insert name="content">
            Content
        </ui:insert>
        <br />
        <ui:insert name="footer">
            Das standardisierte Impressum.
            <br />
            <p>
                Kontakt: ARZ Wien
            </p>
            <a href="./faces/leaderboard.xhtml">Link</a>
        </ui:insert>
        <br />
        
    </h:body>
</html>
