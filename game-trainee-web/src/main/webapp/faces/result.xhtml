<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../mainlayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">
        <title>Results</title>
        <h:outputStylesheet library="css" name="stylesheet.css"></h:outputStylesheet>
    </ui:define>

    <ui:define name="content">
        <h1>Results</h1>
        <p style="font-size: 1.2em; margin-left:25%;">
            Du hast #{quizController.ricounter}/#{quizController.fragemodell.size()} Fragen richtig beantwortet! <br/>
            Damit bekommst du #{quizController.ricounter*10} Punkte! <br/>
            Die von dir richtig/falsch beantworteten Fragen siehst du hier mit den richtigen Antworten:
        </p>
        <p>
            <ui:repeat var="result" value="#{quizController.results}">
                <div id="results">
                    <h:outputText value="#{result.frage}" style="#{result.istfalsch? 'color:red; font-weight: bold;' : 'color:green; font-weight: bold;'}"></h:outputText> 
                    <i class="#{result.istfalsch? 'fa fa-fw fa-close' : 'fa fa-fw fa-check'}"></i><br/>
                    <h:outputText value="#{result.antworten.get(0)}" style="#{result.richtigeAntworten.get(0) == 1? 'color:green' : 'color:red'}"></h:outputText> <br/>
                    <h:outputText value="#{result.antworten.get(1)}" style="#{result.richtigeAntworten.get(1) == 1? 'color:green' : 'color:red'}"></h:outputText> <br/>
                    <h:outputText value="#{result.antworten.get(2)}" style="#{result.richtigeAntworten.get(2) == 1? 'color:green' : 'color:red'}"></h:outputText> <br/>
                    <h:outputText value="#{result.antworten.get(3)}" style="#{result.richtigeAntworten.get(3) == 1? 'color:green' : 'color:red'}"></h:outputText> <br/>
                </div>
            </ui:repeat>
        </p>
    </ui:define>
</ui:composition>
