<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../mainlayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">
        <title>Results</title>
        <h:outputStylesheet library="css" name="stylesheet.css"></h:outputStylesheet>
    </ui:define>

    <ui:define name="content">
        <h1>Results</h1>
        <p>
            Du hast #{testQuizController.ricounter}/4 Fragen richtig beantwortet! <br/>
            Damit bekommst du #{testQuizController.ricounter*20} Punkte! <br/>
            Die von dir falsch beantworteten Fragen siehst du hier mit den richtigen Antworten:
        </p>
        <p>
            <p:dataTable var="results" value="#{testQuizController.results}">
                <p:column headerText="Frage:">
                    <h:outputText value="#{results.falscheFrage}" style="#{results.farbe}"></h:outputText>
                </p:column>
                <p:column headerText="Richtige Antwort:">
                    <h:outputText value="#{results.richtigeAntwort}" style="#{results.farbe};"></h:outputText>
                </p:column>
            </p:dataTable>
        </p>
        <h:outputText value="Diesen Score hast du jetzt: #{testQuizController.score} Punkte"></h:outputText>
    </ui:define>
</ui:composition>
