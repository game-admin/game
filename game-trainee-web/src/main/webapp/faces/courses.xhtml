<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./../mainlayout.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="header">
        <title>Kurse</title>  
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </ui:define>
   
    <ui:define name="content">
        <h1 align="center">Kurse</h1>
        <p class="description">
            Hier kannst du Kurse nehmen, die dich auf die Quizzes vorbereiten. <br/>
            Nachdem du dir einen Kurs angeschaut hast,
            wird das jeweilige Quiz freigeschalten!
        </p>
        <!-- tag::dataTable[] -->
        <p:dataTable var="kurs" value="#{kursController.kursmodel}">
            <p:column headerText="Titel" rendered="#{kursController.isTakeable(kurs.kursid, &quot;1&quot;)}">
                <h:outputText value="#{kurs.titel}"></h:outputText>
            </p:column>
            <p:column headerText="Beschreibung" rendered="#{kursController.isTakeable(kurs.kursid, &quot;1&quot;)}">
                <h:outputText value="#{kurs.beschreibung}"></h:outputText>
            </p:column>
            <p:column headerText="Link" rendered="#{kursController.isTakeable(kurs.kursid, &quot;1&quot;)}">
                <h:link outcome="#{kurs.link}" value="Take Course!"></h:link>
            </p:column>
            <p:column headerText="BestÃ¤tigung" rendered="#{kursController.isTakeable(kurs.kursid, &quot;1&quot;)}">
                <h:form>
                    <h:commandButton action="#{kursController.updateKurs(kurs.kursid)}" value="Bestaetigung"></h:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>
        <!-- end::dataTable[] -->
    </ui:define>      
</ui:composition>
