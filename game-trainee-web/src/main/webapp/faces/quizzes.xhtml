<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../mainlayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
     
    <ui:define name="header">
        <title>Quizzes</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </ui:define>

    <ui:define name="content">
        <h1 align="center">Quizzes</h1>               
        <table id="quizzes">
            <tr>
                <th>
                    Title
                </th>
                <th>
                    Description
                </th>
            </tr>
            <tr>
                <td>
                    Java Learning Quiz - Basics (Single Choice)
                </td>
                <td>
                    <h:outputText value="#{testQuizController.quizBezeichnung}"></h:outputText>
                </td>
                <td>
                    <!-- <h:form>
                        <h:commandButton action="{testQuizController.quizUebergabe("1")}" value="Take Quiz!"></h:commandButton>                                 
                    </h:form> -->
                </td>
            </tr>
            <tr>
                <td>
                    Java Learning Quiz - Advanced (Multiple Choice)
                </td>
                <td>
                    This quiz will check, if you have enough in depth knowledge with java.
                </td>
                <td>
                    <p:button outcome="takeQuizMultipleChoice.xhtml" value="Take Quiz!"></p:button>
                </td>
            </tr>
        </table>
        <ui:repeat var="quiz" value="#{testQuizController.quizzes}" >
            <h:outputText value="#{quiz.titel}"></h:outputText> <br/>
            <h:outputText value="#{quiz.beschreibung}"></h:outputText> <br/>
            <h:form>
                <h:commandButton action="#{testQuizController.quizUebergabe(quiz.QID)}" value="Take Quiz!" >       
                </h:commandButton>                                  
            </h:form>
        </ui:repeat>
        <p:dataTable var="quiz" value="#{testQuizController.quizzes}">
            <p:column headerText="Title">
                <h:outputText value="#{quiz.titel}"></h:outputText>
            </p:column>
            <p:column headerText="Beschreibung">
                <h:outputText value="#{quiz.beschreibung}"></h:outputText>
            </p:column>
            <p:column headerText="">
                <h:form>
                    <h:commandButton action="#{testQuizController.quizUebergabe(quiz.QID)}" value="Take Quiz!" >       
                    </h:commandButton>                                  
                </h:form>
            </p:column>
        </p:dataTable>
        <hr/>
        <p>
            If you want to create a quiz, 
            <p:button outcome="createquiz.xhtml" value="click here!"></p:button>
        </p>
        <hr/>
        <br/><br/>
    </ui:define>
</ui:composition>
