<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../mainlayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
     
    <ui:define name="header">
        <title>Quizzes</title>
        <h:outputStylesheet library="css" name="stylesheet.css" />
    </ui:define>

    <ui:define name="content">
        <h1 align="center">Quizzes</h1>               
        <p:dataTable var="quiz" value="#{testQuizController.quizzes}">
            <p:column headerText="Title">
                <h:outputText value="#{quiz.titel}"></h:outputText>
            </p:column>
            <p:column headerText="Beschreibung">
                <h:outputText value="#{quiz.beschreibung}"></h:outputText>
            </p:column>
            <p:column headerText="">
                <h:form>
                    <h:commandButton action="#{testQuizController.quizUebergabe(quiz.QID)}" value="Take Quiz!" >       
                    </h:commandButton>                                  
                </h:form>
            </p:column>
        </p:dataTable>
        <hr/>
        <p>
            If you want to create a quiz, 
            <p:button outcome="createquiz.xhtml" value="click here!"></p:button>
        </p>
        <hr/>
        <br/><br/>
    </ui:define>
</ui:composition>
