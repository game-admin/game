<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../mainlayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="menubar">
        menubar
    </ui:define>
    <ui:define name="header">
        <title>Test-JavaQuiz</title>
        <h:outputStylesheet library="css" name="stylesheet.css"></h:outputStylesheet>
    </ui:define>

    <ui:define name="content">
        <h2>Dies ist ein Quiz um dein Java-Wissen zu testen!</h2><br />
        <h:form>
            <ui:repeat var="quiz" value="#{testQuizAnzeigen.quiz}">
                    <h:outputText value="#{quiz.frage}"></h:outputText> <br />
                    <h:outputText value="#{quiz.antworten[0]}"></h:outputText>
                    <h:selectBooleanCheckbox value="#{testQuizAnzeigen.buttons[0]}"></h:selectBooleanCheckbox>
                    <br />
                    <h:outputText value="#{quiz.antworten[1]}"></h:outputText>
                    <h:selectBooleanCheckbox value="#{testQuizAnzeigen.buttons[1]}"></h:selectBooleanCheckbox>  
                    <br />
            </ui:repeat>
            <h:commandButton value="Check Answers" action="#{testQuizAnzeigen.checkAnswers()}"></h:commandButton> 
            <!--<h:button outcome="result.xhtml" value="Check Answers static"></h:button> -->
        </h:form>
    </ui:define>
</ui:composition>
