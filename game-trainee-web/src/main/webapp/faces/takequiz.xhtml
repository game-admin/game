<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../mainlayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        <title>Test-JavaQuiz</title>
        <h:outputStylesheet library="css" name="stylesheet.css"></h:outputStylesheet>
    </ui:define>

    <ui:define name="content">
        <h1 align="center">Java Learning Quiz!</h1>
        <p style="margin-left: 20%; font-family: 'Arial', sans-serif;">
            FÃ¼r jede richitg beantwortete Frage bekommst du 10 Punkte! <br/>
            Es ist immer nur eine Antwort richtig! <br/>
            Wenn du alle Fragen richtig beantwortest, bekommst du dieses Emblem: 
            <h:graphicImage library="img" name="#{testQuizController.emblem}"></h:graphicImage>
        </p>
        <div id="questions">
        <h:form>
            <ui:repeat var="frage" value="#{testQuizController.fragen}">
                <div class="question">
                    <h:outputLabel for="radio" value="#{frage.frage}"></h:outputLabel>
                    <h:selectOneRadio id="radio" value="#{testQuizController.selectedAnswer}" layout="grid" required="true" >
                        <f:selectItem itemValue="#{frage.antworten.get(0)}" itemLabel="#{frage.antworten.get(0).antwort}"></f:selectItem>
                        <f:selectItem itemValue="#{frage.antworten.get(1).antwort}" itemLabel="#{frage.antworten.get(1).antwort}"></f:selectItem>
                        <f:selectItem itemValue="#{frage.antworten.get(2).antwort}" itemLabel="#{frage.antworten.get(2).antwort}"></f:selectItem>
                        <f:selectItem itemValue="#{frage.antworten.get(3).antwort}" itemLabel="#{frage.antworten.get(3).antwort}"></f:selectItem>
                    </h:selectOneRadio>
                    <br/>
                    <!--unselectable="true", columns="1" -->
                </div>    
                <br/><br/>
            </ui:repeat>
            <h:commandButton value="Check Answers" style="margin-left: 20%" action="#{testQuizController.checkAnswersSingleChoice}"></h:commandButton> 
        </h:form>
        </div>
    </ui:define>
</ui:composition>
