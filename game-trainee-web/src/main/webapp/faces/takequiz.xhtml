<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../mainlayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="header">
        <title>Test-JavaQuiz</title>
        <h:outputStylesheet library="css" name="stylesheet.css"></h:outputStylesheet>
    </ui:define>

    <ui:define name="content">
        <h1 align="center">Java Learning Quiz!</h1>
        <p style="margin-left: 20%; font-family: 'Arial', sans-serif;">
            FÃ¼r jede richitg beantwortete Frage bekommst du 20 Punkte! <br/>
            Es ist immer nur eine Antwort richtig! <br/>
            Wenn du alle Fragen richtig beantwortest, bekommst du dieses Emblem: 
            <h:graphicImage library="img" name="#{testQuizController.emblem}"></h:graphicImage>
        </p>
        <div id="questions">
        <h:form>
            <ui:repeat var="quiz" value="#{testQuizController.quiz}">
                <div class="question">
                    <h:outputText value="#{quiz.frage}"></h:outputText> <br />
                    <p:outputLabel style="font-size: 0.8em" for="box1" value="#{quiz.antworten[0]}"></p:outputLabel>
                    <p:selectBooleanCheckbox id="box1" value="#{quiz.buttons[0]}"></p:selectBooleanCheckbox>
                    <!--<p:selectOneRadio value="{quiz.bu}" -->
                    <br/>
                    <p:outputLabel style="font-size: 0.8em" for="box2" value="#{quiz.antworten[1]}"></p:outputLabel>
                    <p:selectBooleanCheckbox id="box2" value="#{quiz.buttons[1]}"></p:selectBooleanCheckbox>  
                </div>    
                <br/><br/>
            </ui:repeat>
            <p:commandButton value="Check Answers" style="margin-left: 20%" action="#{testQuizController.checkAnswers()}"></p:commandButton> 
        </h:form>
        </div>
    </ui:define>
</ui:composition>
