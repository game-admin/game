<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../mainlayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        <title>Test-JavaQuiz</title>
        <h:outputStylesheet library="css" name="stylesheet.css"></h:outputStylesheet>
    </ui:define>

    <ui:define name="content">
        <h1 align="center">Java Learning Quiz!</h1>
        <p style="margin-left: 20%; font-family: 'Arial', sans-serif;">
            FÃ¼r jede richitg beantwortete Frage bekommst du 10 Punkte! <br/>
            Es ist immer nur eine Antwort richtig! <br/>
            Wenn du alle Fragen richtig beantwortest, bekommst du dieses Emblem: 
            <h:graphicImage library="img" name="#{quizController.emblem}"></h:graphicImage>
        </p>
        <div id="questions">
        <h:form>
        <!-- tag::repeat[] -->
            <ui:repeat var="frage" value="#{quizController.fragemodell}">
                <div class="question">
                    <h:outputLabel for="radio" value="#{frage.frage}"></h:outputLabel>
                    <div class="answer">
                    <p:selectOneRadio id="radio" value="#{frage.selectedAnswer}" layout="grid" required="true" unselectable="true" columns="1">
                        <f:selectItem itemValue="#{frage.antworten.get(0)}" itemLabel="#{frage.antworten.get(0)}"></f:selectItem>
                        <f:selectItem itemValue="#{frage.antworten.get(1)}" itemLabel="#{frage.antworten.get(1)}"></f:selectItem>
                        <f:selectItem itemValue="#{frage.antworten.get(2)}" itemLabel="#{frage.antworten.get(2)}"></f:selectItem>
                        <f:selectItem itemValue="#{frage.antworten.get(3)}" itemLabel="#{frage.antworten.get(3)}"></f:selectItem>
                    </p:selectOneRadio>
                    <br/>
                    </div>
                </div>    
                <br/>
            </ui:repeat>
         <!-- end::repeat[] -->
            <ui:param name="varqid" value="#{quizController.qid}"></ui:param>
            <p:commandButton value="Check Answers" style="margin-left: 20%" action="#{quizController.checkAnswersSingleChoice()}">
                <f:param name="qid" value="#{varqid}"></f:param>
            </p:commandButton> 
        </h:form>
        </div>
    </ui:define>
</ui:composition>
