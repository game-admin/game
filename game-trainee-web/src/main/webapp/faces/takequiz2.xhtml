<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../mainlayout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="menubar">
        menubar
    </ui:define>

    <ui:define name="header">
        <title>Take Quiz 2</title>
        
    </ui:define>

    <ui:define name="content">
        <h1>Dies ist ein Test, um das Quiz zu testen!</h1>
        <h:form id="testform">
            <h:outputLabel for="name" value="#{testQuizAnzeigen.quiz.get(0).frage}"></h:outputLabel>
            <h:inputText id="name" value="#{testQuizAnzeigen.selectedAnswer}"></h:inputText> <br />
            <h:selectManyCheckbox>
                <f:selectItem value="#{testQuizAnzeigen.buttons[0]}"></f:selectItem>
                <f:selectItem value="#{testQuizAnzeigen.buttons[1]}"></f:selectItem>
            </h:selectManyCheckbox> 
            <h:outputText value="#{testQuizAnzeigen.quiz.get(0).antworten[0]}"></h:outputText>
            <br />
            <h:commandButton action="#{testQuizAnzeigen.checkTest}" value="Submit"></h:commandButton> <br />
        </h:form>
    </ui:define>

    <ui:define name="footer">
        footer
    </ui:define>

</ui:composition>
