<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <body>
        <h:form id="menubar">
            <div id="menu">
                <p:tabMenu activeIndex="#{param.i}" style="width:133.2%">
                    <p:menuitem value="Home" outcome="index.xhtml" style="width:5em" icon="fa fa-home">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Courses and Quizzes" outcome="courses.xhtml" style="width:12em;" icon="fa fa-book">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Trainers" outcome="trainers.xhtml" style="width:5em;" icon="fa fa-users">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                    <p:menuitem value="Emblemtafel" outcome="leaderboard.xhtml" style="width:8em" icon="fa fa-eye">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Help" outcome="help.xhtml" icon="fa fa-question" style="width:5em">
                        <f:param name="i" value="4" />
                    </p:menuitem>
                </p:tabMenu>
            </div>
            <br />
            
            <div id="logout">
                <p:splitButton id="basic" value="Account" action="#{buttonView.save}" icon="pi pi-save">
                    <p:menuitem value="Points" action="#{buttonView.update}" icon="pi pi-refresh" />
                    <p:menuitem value="Courses" action="#{buttonView.delete}" ajax="false" icon="pi pi-times" />
                    <p:separator />
                    <p:menuitem value="Logout" url="http://www.google.com" icon="pi pi-home" />
                </p:splitButton>
            </div>
        </h:form>
    </body>
</html>
