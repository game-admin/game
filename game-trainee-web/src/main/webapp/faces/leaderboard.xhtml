<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="./../mainlayout.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="header">
        <h:outputStylesheet library="css" name="stylesheet.css" />
        <title>Emblemtafel</title>  
    </ui:define>
       
    <ui:define name="content">         
        <h1 align="center">Emblemtafel</h1>
        <p class="description">
            Hier siehst du eine Auflistung aller Trainees, mit ihren Nicknames und ihren Emblemen.
        </p>
        <p:dataTable var="trainee" value="#{traineeController.trainees}">
            <p:column headerText="Name">
                <h:outputText value="#{trainee.vorname} "></h:outputText>
                <h:outputText value="#{trainee.nachname}"></h:outputText>
            </p:column>
            
            <p:column headerText="Nickname">
                <h:outputText value="#{trainee.nickname}"></h:outputText>
            </p:column>
            
            <p:column headerText="Abteilung">
                <h:outputText value="#{trainee.abteilung}"></h:outputText>
            </p:column>
            
            <p:column headerText="Embleme">
                <h:graphicImage value="data:image/png;base64,#{trainee.embleme.get(0)}"></h:graphicImage>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
